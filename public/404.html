<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0;url=/mess-app-starter/" />
    <script>
      // Single Page App GitHub Pages redirect: preserve path after base
      (function() {
        var l = window.location;
        var repoBase = '/mess-app-starter';
        var target = repoBase + '/';
        // If already on the base, just go to root
        if (!l.pathname.startsWith(repoBase)) {
          // Should not happen on GH Pages, but fallback
          window.location.replace(target);
          return;
        }
        var path = l.pathname.substring(repoBase.length);
        var query = l.search || '';
        var hash = l.hash || '';
        window.location.replace(target + '#' + path.replace(/^\//,'') + query + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
